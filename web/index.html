<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <meta content="#42a4f5" name="theme-color"> -->
    <meta property="og:title" content="Probot Online" />
    <meta property="og:type" content="website" />
    <!-- <meta property="og:url" content="" /> -->
    <!-- <meta property="og:image" content="" /> -->
    <meta property="og:description" content="Set up ur bot for probotplayground online here" />
    <!-- <link rel="shortcut icon" href="assets/img/favicon.ion" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.7/css/uikit.min.css" integrity="sha256-1NCiLO1eL8xsDn3wFHlM37FhxQjBruKz/veyTbWSWHk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/styles/dark.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.7/js/uikit.min.js" integrity="sha256-Si/RSqVaI2Nt0NBCIADY5gtwKd6MVxsARUchEjnOoh4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.7/js/uikit-icons.min.js" integrity="sha256-xx24qw2IGUl97Dv7hUvw9UKnw2G7iVq+MmE4nkM/WJs=" crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.6/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.6/mode-javascript.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/languages/javascript.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>

    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/loader.css">
    <script src="assets/js/bundle.js"></script>

    <title>Probot Online</title>
</head>
<body>
    <div class="uk-position-top-right uk-margin-top uk-margin-right" uk-tooltip="View on GitHub">
        <a href="https://github.com/Yuu6883/ProbotOnline"><span uk-icon="icon:github;ratio:3" class="git"></span></a>
    </div>
    <div>
        <h1 class="text uk-text-center uk-margin-top">Probot Online</h1>
    </div>
    <div class="uk-flex uk-flex-center">
        <div class="uk-width-1-4@l uk-width-1-3@m uk-width-1-2@s uk-width-1-1
                    uk-text-center theme-bg uk-padding-small">
            <div id="login-panel">
                <h3 class="text uk-margin">Login</h3>
                <a class="uk-button uk-padding-small facebook-theme facebook-login">
                    <span uk-icon="icon:facebook;ratio:2.5" class="login-button"></span>
                </a>
                <a class="uk-button uk-padding-small discord-theme discord-login uk-margin-left">
                    <img class="uk-icon login-button" src="assets/img/discord.svg">
                </a>
                <a class="uk-button uk-padding-small google-theme google-login uk-margin-left">
                    <span uk-icon="icon:google;ratio:2.5" class="login-button"></span>
                </a>
            </div>
            <div id="user-panel">
                <img id="user-pfp" class="uk-float-left">
                <span id="username" class="text uk-float-left uk-margin-left"></span>
                <a id="logout-button" class="uk-button uk-float-right">
                    <span uk-icon="sign-out" class="text">Log Out</span>
                </a>
                <a id="url-button" class="uk-button uk-float-right">
                    <span uk-icon="link" class="text">Bot URL</span>
                </a>
            </div>
        </div>
    </div>
    <div class="uk-flex uk-flex-center" style="height: calc(100% - 190px);">
        <div class="uk-width-2-3@m uk-card card-body uk-margin-remove uk-padding-remove-top">
            <h3 class="text uk-text-center uk-margin-remove">IDE</h3>
            <div class="theme-bg uk-padding-small" style="height: calc(100% - 53px);">
                <textarea id="ide" class="uk-textarea uk-height-1-1" data-gramm_editor="false"></textarea>
            </div>
        </div>
        <div class="uk-width-1-3@m uk-card card-body uk-margin-remove uk-padding-remove-top">
            <h3 class="text uk-text-center uk-margin-remove">Console</h3>
            <div class="theme-bg uk-padding-small" style="height: calc(100% - 53px);">
                <div id="console"></div>
            </div>
        </div>
    </div>
    <h1 id="copy">Bot URL</h1>
</body>
</html>
